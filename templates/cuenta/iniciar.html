<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG - INFORMATORIO</title>
</head>
<body>
    {% if user.is_authenticated %}
    <h1>Sesión iniciada</h1>
    <p><label>Usuario: </label><value>{{ user.username }}</value></p>
    <a href="../">Ir al panel de cuenta</a>
    <p>¿Tú no eres "{{ user.username }}"? <a href="../cerrar/">Cerrar sesión</a></p>
    {% else %}
    <h1>Iniciar sesión</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Iniciar sesión" />
    </form>
    <p class="message">¿Aún no tienes una cuenta? <a href="../registrar/">Registrate aquí</a></p>
    {% endif %}
</body>
</html>
